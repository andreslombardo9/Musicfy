<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Musicfy-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <title>Musicfy </title>
</head>

<body>
    <div class="container-decontainer ">
    <div class="card">
        <div class="container-reproductor">
            <span class="logo-musicfy-reproductor"><img class="img-musicfy-reproductor animate__animated animate__fadeInDown" src="../images//Musicfy-logo.png"></span>
            <h1 class="title-reproductor animate__animated animate__fadeInDown">No Te Creo</h1>
            <h2 class="autor-reproductor animate__animated animate__fadeInUp">Gustavo Cerati</h2>
            <div class="logo-skips">
                <div class="boton boton-skip-left animate__animated animate__fadeInLeft">
                    <box-icon name='skip-previous-circle' color='#2d2c49'></box-icon>
                </div>
                <span class="disco "><img class="imagen-disco animate__animated animate__zoomIn" src="../images/siempre es hoy.jpg"></span>
                <div class="boton  boton-skip-right animate__animated animate__fadeInRight">
                    <box-icon name='skip-next-circle' color='#2d2c49'></box-icon>
                </div>
            </div>
            <div class="contenedor-botones animate__animated animate__fadeInUp">
                <div class="boton  boton-reproducir">
                    <box-icon name='pause-circle' color='#2d2c49'></box-icon>
                </div>
                <div class="boton  boton-pausar">
                    <box-icon name='play-circle' color='#2d2c49'></box-icon>
                </div>
                <div class="boton boton-siguiente">
                    <box-icon name='stop-circle' color='#2d2c49'></box-icon>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
